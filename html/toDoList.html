<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
    </head>
    <body>
        <input id="onGoingTab" type="radio" name="tabMenu" />
        <label for="onGoingTab">Ongoing</label>
        <input id="completedTab" type="radio" name="tabMenu" />
        <label for="completedTab">Completed</label>

        <div id="onGoing">
            <form id="toDo-form">
                <input id="inputList" type="text" />
                <input id="submitList" type="submit" value="+" />
            </form>
            <ul id="toDoList"></ul>
        </div>
        <div id="completed"></div>
        <script src="../js/toDoList.js"></script>
    </body>
</html>
